<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>About-FAS</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style1.css" />
  </head>
  <body>
    <main>
      <section class="glass">
          <div class="dashboard">
            <div class="user">
              <img src="./images/FAS5_small.png" alt="" height="100" />
              <h3>Fine Arts Society</h3>
              <p>NITJ</p>
            </div>
            <div class="links">
              <div class="link">
                <img src="./images/twitch.png" alt="" />
                <h2>Artworks</h2>
              </div>
              <div class="link">
                <img src="./images/steam.png" alt="" />
                <h2>Team</h2>
              </div>
              <div class="link">
                <img src="./images/upcoming.png" alt="" />
                <h2>Art Exhibition</h2>
              </div>
              <div class="link">
                <img src="./images/library.png" alt="" />
                <h2>Library</h2>
              </div>
            </div>
            <div class="pro">
              <h2>Join our Society.</h2>
              <img src="./images/controller.png" alt="" height="70" />
            </div>
          </div>
          <div class="games">
            <div class="status">
              <h1>Heads</h1>
              <input type="button"/>
            </div>
            <div class="cards">
              <div class="card">
                <img src="./images/rcss.jpeg" alt="" />
                <div class="card-info">
                  <h2><b>Rajan Suan</b></h2>
                  <p>Electronics And Communications Engg. </p>
                  <p>Head</p>
                  <div class="progress"></div>
                </div>
                <h2 class="percentage">ECE</h2>
              </div>
              <div class="card">
                <img src="./images/sris (2).jpg" alt="" />
                <div class="card-info">
                  <h2><b>Shalbani</b></h2>
                  <p>Textile Engineering,  NIT Jalandhar (2018-22)</p>
                  <p>Head</p>
                  <div class="progress"></div>
                </div>
                <h2 class="percentage">TT</h2>
              </div>
              <div class="card">
                <img src="./images/sris (1).jpg" alt="" />
                <div class="card-info">
                  <h2><b>Srishty</b></h2>
                  <p>Electrical Engineering , NIT Jalandhar (2018-22)</p>
                  <p>Co-Head</p>
                  <div class="progress"></div>
                </div>
                <h2 class="percentage">EE</h2>
              </div>
            </div>
          </div>
      </section>
    </main>
    <div class="circle1"></div>
    <div class="circle2"></div>
  </body>
</html>
